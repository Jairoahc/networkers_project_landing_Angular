<div>
    <div class="d-flex justify-content-center">
        <div class="wsize border border-dark rounded">
            <div class="d-flex justify-content-center">
                <h3 class="newfont">Sign In on Newtorkers</h3>
            </div>
            <div class="d-flex justify-content-center">
                <div>
                    <img class="logosize rounded-4" src="/assets/imgjairo/logonetworkers.png" alt="">
                </div>
            </div>
            <form #userForm="ngForm">
              <div class="mb-3">
                <label for="exampleInputname1" class="form-label newfont">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="namelHelp" name="name"  [(ngModel)]=" this.userService.currentUser.name " >
                <!-- <div id="textHelp" class="form-text">We'll never share your email with anyone else.</div> -->
              </div>
              <div class="mb-3">
                <label for="exampleInputlastname" class="form-labe newfontl">Last name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" [ngModel]="this.userService.currentUser.lastname" >
              </div>
              <div class="mb-3">
                  <label for="exampleInputEmail" class="form-label newfont" >Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Name@email.com..." name="email" [ngModel]="this.userService.currentUser.email">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label newfont">Password</label>
                  <input type="password" class="form-control" id="password1" name="password" [ngModel]="this.userService.currentUser.password">
                </div>
                <div class="mb-3">
                  <label for="exampleInputRepeatPassword1" class="form-label newfont"> Repeat Password</label>
                  <input type="password" class="form-control" id="repeatnewpassword" name="repeatnewpassword" [ngModel]="this.userService.currentUser.repeatnewpassword">
                </div>
                
          <div *ngIf="this.userService.currentUser.password">
            <div
              class="form-text text-danger"
              *ngIf="this.userService.currentUser.password !== this.userService.currentUser.confirmPassword;
                else passwordsMatch">
              Las contraseñas no coinciden
            </div>
            <ng-template #passwordsMatch>
              <div class="form-text text-success">Las contraseñas coinciden</div>
            </ng-template>
            </div>
  
  
                <div class="mb-3">
                  <label for="exampleInputAge" class="form-label newfont">Age</label>
                  <input type="number" class="form-control" id="age" name="age" [ngModel]="this.userService.currentUser.age">
                </div>
                <div class="mb-3">
                  <label for="exampleInputCountry" class="form-label newfont">Country</label>
                  <input type="text" class="form-control" id="country" name="country" [ngModel]="this.userService.currentUser.country">
                </div>
                <div class="mb-3">
                  <label for="exampleInputCity" class="form-label newfont">City</label>
                  <input type="text" class="form-control" id="city" name="city" [ngModel]="this.userService.currentUser.city">
                </div>
                <div class="mb-3">
                  <label for="exampleInputOccupation" class="form-label newfont">Occupation</label>
                  <input type="text" class="form-control" id="occupation" name="occupation" [ngModel]="this.userService.currentUser.occupation">
                </div>
  <!--             <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1 newfont">Check me out</label>
              </div> -->
  
              <button type="submit" class="btn btn-warning newfont " (click)="this.signup(userForm)"> <i class="material-icons pe-2"></i> Sign Up </button>

            </form>

            <!--Botones de redes sociales-->

            <div class="box">
                <div class="box-1">
                  <div class="red-social">
                    <a
                      target="_blank"
                      href="https://www.facebook.com/"
                      class="fa fa-facebook"
                    ></a>
                    <a
                      target="_blank"
                      href="https://www.instagram.com/"
                      class="fa fa-instagram"
                    ></a>
                    <a
                      target="_blank"
                      href="https://twitter.com/"
                      class="fa fa-twitter"
                    ></a>
                    <a
                      target="_blank"
                      href="https://www.linkedin.com/"
                      class="fa fa-linkedin"
                    ></a>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
